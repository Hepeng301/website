<html>
<head>
<link rel="stylesheet" type="text/css" href="mystyle.css">
<title>form-table</title>
</head>
<body>
<h3  text-align: center;">
	<span style="font-family:comic sans ms,cursive;"><span style="font-size: 36px;">Example of Form and Tab</span></span>&nbsp;&nbsp;</h3>
<form action="https://edqaa.com/t/Echo" enctype="application/x-www-form-urlencoded" id="f1" method="post" name="f1" target="_blank">
	<p style="text-align: center;">
		&nbsp;</p>
	<p style="text-align: center;">
		&nbsp;</p>
	<table align="center" cellpadding="4" cellspacing="3" style="width: 500px;background:url(https://ts1.cn.mm.bing.net/th?id=OIP-C.Rmu2HNfPTot9nN9kWt0dbgHaNK&w=187&h=333&c=8&rs=1&qlt=90&o=6&dpr=1.5&pid=3.1&rm=2)">
		<caption>
			Application Form</caption>
		<tbody>
			<tr>
				<td>
					Student ID</td>
				<td>
					<input maxlength="30" name="Student id" type="text" /></td>
			</tr>
			<tr>
				<td>
					Last Name</td>
				<td>
					<input maxlength="30" name="Last name" type="text" /></td>
			</tr>
			<tr>
				<td>
					First Name</td>
				<td>
					<input maxlength="30" name="first name" type="text" /></td>
			</tr>
			<tr>
				<td>
					Age</td>
				<td>
					<select name="Age"><option value="11">11 Years</option><option value="10">10 Years</option><option value="12">12 Years</option></select></td>
			</tr>
			<tr>
				<td>
					Major</td>
				<td>
					<input name="major" type="radio" value="CIS" />CIS&nbsp;<input checked="checked" name="major" type="radio" value="Math" />Math</td>
			</tr>
			<tr>
				<td colspan="2" style="text-align: center;">
					<input name="submitbtn" type="submit" value="Submit" /></td>
			</tr>
		</tbody>
	</table>
	<p>
		&nbsp;</p>
	<p>
		&nbsp;</p>
</form>
<p>
	&nbsp;</p>
<p>
	&nbsp;</p>
</body>
</html>
