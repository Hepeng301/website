<head>
<style>

	border:1px solid black;
}

	 top:500px;

	}

 	 width:300px;

}

	 top:200px;
	 height:300px;
 	 width:300px;
 	 transform:skewX(-45deg);
}
#div0{
	left:100px;
	top:100px;
	transform:rotate(-10deg);
}

</head>
<body>

</div>
