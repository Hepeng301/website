<head>

<table align="center">
<caption>
			Application Form</caption>
<tbody>
<tr>

				<td>
					Student ID</td>

					<input maxlength="30" name="Student id" type="text" /></td>
			</tr>
			<tr>
				<td>
					Last Name</td>
